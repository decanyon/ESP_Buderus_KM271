<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ESP-Buderus-KM271</title>
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <script>
    function goToMainPage() {
      window.location.href = "/";
    }
    function closeAllWsClients() {
      fetch("/close_all_ws_clients", {
        method: "POST",
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === "all clients closed") {
            alert("All unused WebSocket clients have been closed.");
          } else {
            alert("Failed to disconnect clients.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Error disconnecting clients.");
        });
    }
  </script>
  <body>
    <dialog open>
      <article>
        <h2>ESP-Buderus-KM271</h2>
        <p>The maximum number of Client connections has been reached!</p>
        <p>close connections already opened and try again</p>
        <div>
          <button onclick="closeAllWsClients()" style="width: 100%">
            close all open Client connections
          </button>
          <p></p>
          <button onclick="goToMainPage()" style="width: 100%">
            try again
          </button>
        </div>
      </article>
    </dialog>
  </body>
</html>
